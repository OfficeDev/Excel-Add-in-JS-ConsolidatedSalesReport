<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title></title>

	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.11.4/jquery-ui.js"></script>

	<link href="Office.css" rel="stylesheet" type="text/css" />
	<script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

	<script src="Notification.js" type="text/javascript"></script>

	<script src="Home.js" type="text/javascript"></script>
</head>
<body>
	<div id="content-header">
		<div class="padding">
			<h1>Welcome</h1>
		</div>
	</div>
	<div id="content-main">
		<div class="padding">
			<p>This sample shows how to work with data spread across multiple sheets in a spreadsheet and perform calculations on them.</p>
			<br />
			<h3>Try it out</h3>
			<p><strong>Select the sheets you want to consolidate.</strong></p>
			<form style="margin-top: 1em;">
				<div id="checkbox-set">
				</div>
			</form>
			<br />
			<br />
			<button id="consolidate-sheets">Consolidate!</button>
		</div>
	</div>
</body>
</html>
